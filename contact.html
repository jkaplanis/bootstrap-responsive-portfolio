<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>About Me</title>
</head>

<body class="d-flex flex-column h-100">
  <!-- Navbar header -->
  <nav class="navbar-expand navbar-light bg-light border-bottom border-secondary">
    <div class="container mw-100">
      <div class="row">
        <div class="col-sm  my-auto d-flex justify-content-center justify-content-sm-start">
          <span class="navbar-brand bg-info text-white h1 p-3 my-auto mx-0 ml-sm-3">John Kaplanis</span>
        </div>
        <div class="col-sm my-auto d-flex justify-content-center justify-content-sm-end">
          <div class="navbar-nav mx-0 mr-sm-3">
            <a class="nav-item nav-link" href="#">About </a>
            <a class="nav-item nav-link" href="#">Portfolio</a>
            <a class="nav-item nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- contact form -->
  <form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- Sticky footer -->
  <footer class="footer mt-auto py-3 bg-info border-top border-secondary">
    <span class="text-white d-flex justify-content-center">&copy; Copyright</span>
  </footer>
</body>
 
</html>
